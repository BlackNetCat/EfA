<section class="signup-form">
		<form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
			<mat-form-field>
				<input 
					type="email" 
					matInput placeholder="Ваша электронная почта" 
					ngModel 
					name="email"
					email
					required
					#emailInput="ngModel">
					<mat-error *ngIf="emailInput.hasError('required')">Поле не может быть пустым</mat-error>
					<mat-error *ngIf="!emailInput.hasError('required')">эл.почта - не правильная</mat-error>
			</mat-form-field>
			<mat-form-field hintLabel="Минимум 6 символов">
				<input 
					type="password" 
					matInput placeholder="Ваш пароль" 
					ngModel 
					name="password"
					required
					minLength="6"
					#pwInput="ngModel">
					<mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
					<mat-error>Минимум 6 символов</mat-error>
			</mat-form-field>
			<button type="submit" mat-raised-button color="primary">Отправить</button>
		</form>
	</section>
